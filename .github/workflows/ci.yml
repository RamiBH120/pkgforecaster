name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Setup GTK dependencies
      run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev libadwaita-1-dev libglib2.0-dev

    - name: Build engine
      run: cargo build -p pkgforecaster-engine --release

    - name: Build GUI
      run: cargo build -p pkgforecaster-gui --release

    - name: Run engine tests (if any)
      run: cargo test -p pkgforecaster-engine

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          engine/target/release/engine-cli
          gui/target/release/pkgforecaster-gui
