name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Install GTK4 + Libadwaita dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf-2.0-dev
            
    - name: Build engine
      run: cargo build -p pkgforecaster-engine --release

    - name: Build GUI
      run: cargo build -p pkgforecaster-gui --release

    - name: Run engine tests (if any)
      run: cargo test -p pkgforecaster-engine

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          engine/target/release/engine-cli
          gui/target/release/pkgforecaster-gui
